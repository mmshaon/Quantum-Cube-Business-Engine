[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundle = true

[[redirects]]
  from = "/api/init"
  to = "/.netlify/functions/init-db"
  status = 200

[[redirects]]
  from = "/api/yusra"
  to = "/.netlify/functions/yusra-executive"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
